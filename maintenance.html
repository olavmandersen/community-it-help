<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0b1220;
      --card: #141a26;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2rem;
    }

    .card {
      max-width: 720px;
      width: 100%;
      background: var(--card);
      border: 1px solid #273043;
      border-radius: 14px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.8rem;
      letter-spacing: 0.02em;
    }

    p {
      color: var(--muted);
      line-height: 1.6;
      margin: 0;
    }

    .robot-wrap {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }

    .robot {
      position: relative;
      width: 64px;
      height: 64px;
      border-radius: 14px;
      background: #1b2230;
      border: 1px solid #2b3a52;
      box-shadow: inset 0 0 0 2px rgba(59, 130, 246, 0.15);
    }

    .robot::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -12px;
      width: 8px;
      height: 12px;
      background: #2b3a52;
      border-radius: 999px;
      transform: translateX(-50%);
    }

    .robot::after {
      content: "";
      position: absolute;
      left: 50%;
      top: -20px;
      width: 10px;
      height: 10px;
      background: #3b82f6;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
    }

    .eyes {
      position: absolute;
      top: 18px;
      left: 50%;
      width: 34px;
      height: 12px;
      transform: translateX(-50%);
      display: flex;
      justify-content: space-between;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: #e5e7eb;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(229, 231, 235, 0.35);
    }

    .mouth {
      position: absolute;
      left: 50%;
      bottom: 16px;
      width: 30px;
      height: 6px;
      border-radius: 999px;
      background: #3b82f6;
      transform: translateX(-50%);
      opacity: 0.7;
    }

    .gear {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid #3b82f6;
      position: relative;
      animation: spin 2.8s linear infinite;
    }

    .gear::before,
    .gear::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 4px;
      height: 32px;
      background: #3b82f6;
      transform: translate(-50%, -50%);
      border-radius: 2px;
    }

    .gear::after {
      transform: translate(-50%, -50%) rotate(90deg);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="robot-wrap" aria-hidden="true">
      <div class="robot">
        <div class="eyes">
          <span class="eye"></span>
          <span class="eye"></span>
        </div>
        <div class="mouth"></div>
      </div>
      <div class="gear"></div>
    </div>
    <h1>Site under maintenance</h1>
    <p>Weâ€™ll be back shortly.</p>
  </div>
</body>
</html>
